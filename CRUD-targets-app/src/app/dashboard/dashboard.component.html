<h3>Top Targets</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let target of targets"
    class="col-1-4"
    routerLink="/detail/{{ target.id }}"
  >
    <div class="module target">
      <h4>{{ target.companyName }}</h4>
      <div>{{ target.acquisitionStatus }}</div>
    </div>
  </a>
</div>

<app-target-search></app-target-search>
